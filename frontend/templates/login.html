<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - USC Racing Parameter Management</title>
    <link rel="stylesheet" href="/static/css/style.css">
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            background: var(--bg-primary, #1a1a1a);
        }
        .login-container {
            background: var(--bg-secondary, #2a2a2a);
            padding: 2rem;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0,0,0,0.3);
            width: 100%;
            max-width: 400px;
        }
        .login-container h1 {
            margin-top: 0;
            text-align: center;
            color: var(--text-primary, #fff);
        }
        .form-group {
            margin-bottom: 1rem;
        }
        .form-group label {
            display: block;
            margin-bottom: 0.5rem;
            color: var(--text-primary, #fff);
        }
        .form-group input {
            width: 100%;
            padding: 0.75rem;
            border: 1px solid var(--border-color, #444);
            border-radius: 4px;
            background: var(--bg-primary, #1a1a1a);
            color: var(--text-primary, #fff);
            box-sizing: border-box;
        }
        .error {
            color: #ff4444;
            margin-bottom: 1rem;
            padding: 0.5rem;
            background: rgba(255, 68, 68, 0.1);
            border-radius: 4px;
        }
        .btn-primary {
            width: 100%;
            padding: 0.75rem;
            background: #0066cc;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 1rem;
        }
        .btn-primary:hover {
            background: #0052a3;
        }
    </style>
</head>
<body>
    <div class="login-container">
        <h1>USC Racing</h1>
        <h2 style="text-align: center; color: var(--text-secondary, #aaa); margin-bottom: 2rem;">Parameter Management</h2>
        
        {% if error %}
        <div class="error">{{ error }}</div>
        {% endif %}
        
        <form method="POST" action="/login">
            <div class="form-group">
                <label for="username">Username</label>
                <input type="text" id="username" name="username" required autofocus>
            </div>
            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" id="password" name="password" required>
            </div>
            <button type="submit" class="btn-primary">Login</button>
        </form>
    </div>
</body>
</html>
